site_name: Haveno Documentation
site_url: https://docs.haveno.exchange
copyright: Copyright &copy; 2024 Haveno

theme:
  name: material
  #custom_dir: overrides
  logo: 'resources/img/haveno.svg'
  favicon: 'resources/img/favicon.ico'
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: youtube
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
    - macros
    - search

markdown_extensions:
  - admonition  # https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight: # Code blocks
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

extra:
  version:
    haveno: 1.0.12
  social:
    - icon: material/web
      link: https://haveno.exchange
    - icon: fontawesome/brands/github
      link: https://github.com/haveno-dex
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/HavenoDEX
    - icon: simple/matrix
      link: https://matrix.to/#/#haveno:haveno.network
    - icon: material/chat
      link: irc://irc.libera.chat/#haveno

